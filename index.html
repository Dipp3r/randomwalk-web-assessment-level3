<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            
            <div class="score-board">
                <div class="score-div">
                    <p class="close">❌</p>
                    <h3>Score Board</h3>
                    <table class="score-table">
                        <thead>
                          <tr>
                            <th class="player1_name"></th>
                            <th class="player2_name"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td class="x-score"></td>
                            <td class="y-score"></td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
            <div class="game-screen">
                <div class="row">
                    <label for="player2">Player X</label>
                <input type="text" name="player1" id="player1" placeholder="X name"> 
                </div>
                <div class="row">
                    <label for="player1">Player Y</label>
                    <input type="text" id="player2" placeholder="Y name"> 
                </div>
                <div class="row">
                    <button class="player_input">Submit</button>
                </div>
                <div class="score-button">
                    view score ▶︎
                </div>
                <h1 class="game--title">Tic-Tac-Toe</h1>
                <div id="main-content">
                    <h2 class="game--status"></h2>
                    <div class="game--container">
                        <div data-cell-index="0" class="cell"></div>
                        <div data-cell-index="1" class="cell"></div>
                        <div data-cell-index="2" class="cell"></div>
                        <div data-cell-index="3" class="cell"></div>
                        <div data-cell-index="4" class="cell"></div>
                        <div data-cell-index="5" class="cell"></div>
                        <div data-cell-index="6" class="cell"></div>
                        <div data-cell-index="7" class="cell"></div>
                        <div data-cell-index="8" class="cell"></div>
                    </div>
                    <button class="game--restart">Restart</button>
                </div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
